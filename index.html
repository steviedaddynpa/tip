<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="startPrank()">Click Me!</button>
    
    <script>
        function startPrank() {
            let prankWindow = window.open("", "", "width=400,height=200");
            prankWindow.document.write("<h1 style='text-align:center; font-size: 30px;'>You got pranked!!!</h1>");
            let x = 100, y = 100;
            let dx = 20, dy = 20;
            
            function moveWindow() {
                if (prankWindow.closed) return;
                x += dx;
                y += dy;
                if (x <= 0 || x >= screen.width - 400) dx = -dx;
                if (y <= 0 || y >= screen.height - 200) dy = -dy;
                prankWindow.moveTo(x, y);
                setTimeout(moveWindow, 30);
            }
            moveWindow();
        }
    </script>
</body>
</html>
