<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="startPrank()">Click Me!</button>
    
    <script>
        function startPrank() {
            let numWindows = 3;
            let prankWindows = [];
            
            for (let i = 0; i < numWindows; i++) {
                let prankWindow = window.open("", "", "width=400,height=200");
                prankWindow.document.write("<h1 style='text-align:center; font-size: 30px;'>You got pranked!!!</h1>");
                prankWindows.push({ window: prankWindow, x: Math.random() * screen.width, y: Math.random() * screen.height, dx: (Math.random() * 40) + 20, dy: (Math.random() * 40) + 20 });
            }
            
            function moveWindows() {
                prankWindows.forEach(prank => {
                    if (prank.window.closed) return;
                    prank.x += prank.dx;
                    prank.y += prank.dy;
                    if (prank.x <= 0 || prank.x >= screen.width - 400) prank.dx = -prank.dx;
                    if (prank.y <= 0 || prank.y >= screen.height - 200) prank.dy = -prank.dy;
                    prank.window.moveTo(prank.x, prank.y);
                });
                setTimeout(moveWindows, 15);
            }
            moveWindows();
        }
    </script>
</body>
</html>
